name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches: ["*"]
    paths:
      - "park-guesser/**"
      - ".github/workflows/docker-build.yml"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ vars.AWS_IAM_GHA_DEPLOY_ROLE_ARN }}
          role-session-name: ${{ github.event.repository.name }}-docker-build

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR Repository URL
        id: ecr
        run: |
          ECR_URL=$(aws ecr describe-repositories \
            --repository-names park-guesser \
            --region us-east-1 \
            --query 'repositories[0].repositoryUri' \
            --output text)
          echo "repository_url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        env:
          ECR_REPOSITORY: ${{ steps.ecr.outputs.repository_url }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files:"
          ls -la park-guesser/

          echo "Building Docker image..."
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG ./park-guesser

          echo "Pushing image to ECR..."
          docker push $ECR_REPOSITORY:$IMAGE_TAG

          echo "âœ… Successfully pushed image: $ECR_REPOSITORY:$IMAGE_TAG"
          echo ""
          echo "To deploy this image, update the container_image in terraform/environments/dev/main.tf:"
          echo "  container_image = \"$ECR_REPOSITORY:$IMAGE_TAG\""
