name: Terraform Bootstrap Updates

# This workflow only works AFTER initial local bootstrap deployment
# It uses an OIDC role that was created during bootstrap, Matt to share repo

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ vars.AWS_IAM_GHA_DEPLOY_ROLE_ARN }}
          role-session-name: ${{ github.event.repository.name }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~> 1.9.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: S3 Module - Init and Test
        working-directory: terraform/modules/s3-bucket
        run: |
          terraform init -backend=false
          terraform test

      - name: Root - Init and Validate
        run: |
          terraform init

      - name: Terraform Plan
        run: terraform plan -out=plan.tfplan
